<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: auto;
            border: 1px solid black;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            border: 1px solid black;
            background-color:lightslategray;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
        }
        .buttons {
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">Registration Form</h3>
        <form>
            <table>
                <tr>
                    <td>Enter your first name</td>
                    <td><input type="text" placeholder="enter your first name"></td>
                </tr>
                <tr>
                    <td>Enter your last name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Enter your password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>ReEnter your password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Enter your email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Enter your mobile</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Enter your address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Select your gender</td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>Select your hobbies</td>
                    <td>
                        <input type="checkbox"> Hobby1
                        <input type="checkbox"> Hobby2
                        <input type="checkbox"> Hobby3
                    </td>
                </tr>
                <tr>
                    <td>Select your DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Select your Country</td>
                    <td>
                        <select>
                            <option>Select your country</option>
                            <option>USA</option>
                            <option>India</option>
                            <option>UK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your pic</td>
                    <td><input type="file"></td>
                </tr>
            </table>
            <div class="buttons">
                <button type="submit">Save My Data</button>
                <button type="reset">Reset Data</button>
            </div>
        </form>
    </div>
</body>
</html>
