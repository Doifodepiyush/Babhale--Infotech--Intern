<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Device Table</title>
    <style>
        table {
            width: 100%;
            
            border :1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #39A9A9;
            font-weight: bold; 
            border:1px solid black;
        }
        .sub-header {
            background-color: #FCE77D;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        <tr>
            <td rowspan="3">Smartphone</td>
            <td rowspan="3">Apple</td>
            <td class="sub-header">Model</td>
            <td class="sub-header">Storage</td>
        </tr>
        <tr>
            <td>iPhone 12 Pro</td>
            <td>256GB</td>
        </tr>
        <tr>
            
            <td>iPhone SE</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" Display</td>
        </tr>
    </table>
</body>
</html>
